<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: darkcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Hero Section */
        #hero {
            text-align: center;
            margin-top: 50px;
        }

        .hero-content1 h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
            text-align: center;
        }

        .hero-content1 h1 span {
            font-size: 2em;
            display: inline-block;
            animation: letterColorChange 2s infinite;
            animation-timing-function: linear;
        }

        /* Continuous color change animation for each letter */
        @keyframes letterColorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        .hero-content1 h1 span:nth-child(1) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(2) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(3) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(4) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(5) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(6) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(7) { animation-delay: 1.2s; }
        .hero-content1 h1 span:nth-child(8) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(9) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(10) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(11) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(12) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(13) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(14) { animation-delay: 1.2s; }
        .hero-content1 h1 span:nth-child(15) { animation-delay: 0s; }
        .hero-content1 h1 span:nth-child(16) { animation-delay: 0.2s; }
        .hero-content1 h1 span:nth-child(17) { animation-delay: 0.4s; }
        .hero-content1 h1 span:nth-child(18) { animation-delay: 0.6s; }
        .hero-content1 h1 span:nth-child(19) { animation-delay: 0.8s; }
        .hero-content1 h1 span:nth-child(20) { animation-delay: 1s; }
        .hero-content1 h1 span:nth-child(21) { animation-delay: 1.2s; }

        /* Profile section styles */
        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: salmon;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            max-width: 600px;
            margin-top: 10px;
            animation: fadeIn 2s ease-out;            
            font-style: italic;
        }

        /* Profile image styles */
        .profile-image {
            width: 200px; /* Increased size */
            height: 350px;            
            border: 4px solid #ddd;
            object-fit: cover;
            margin-right: 10px;
            animation: bounce 2s infinite alternate;
            background-color: darksalmon;
        }

        /* Text styles */
        h1, h3 {
            font-size: 2em;
            margin: 10px 0;
            color: red;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 1); /* Added text shadow */
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            color: #666;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Links styles */
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-links li {
            margin: 10px 0;
        }

        .social-links a {
            text-decoration: none;
            color: blue;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff5733;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation for bounce effect */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Additional styling for the "Welcome to My Portfolio" text */
        .welcome-text {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
        }

    </style>
</head>

</body>
</html>
