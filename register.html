<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REGISTER</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      background: #000;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      border: 3px solid black;
      box-shadow: 0 0 15px 4px rgba(0, 0, 255, 0.6);
      animation: borderGlow 4s infinite ease-in-out;
      transition: all 0.5s ease;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 15px 4px rgba(0, 0, 255, 0.6); }
      25% { box-shadow: 0 0 15px 4px rgba(0, 255, 255, 0.6); }
      50% { box-shadow: 0 0 15px 4px rgba(0, 255, 0, 0.6); }
      75% { box-shadow: 0 0 15px 4px rgba(255, 255, 0, 0.6); }
      100% { box-shadow: 0 0 15px 4px rgba(255, 0, 255, 0.6); }
    }

    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"],
    .register-container input[type="tel"] {
      background: rgba(0, 0, 0, 0.8);
      color: green;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid blue;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      font-size: 1em;
    }

    .register-container input:hover {
      border: 3px solid blue;
      box-shadow: 0 0 15px 4px rgba(0, 0, 255, 0.6);
      transform: scale(1.02);
    }

    .register-container button {
      width: 100%;
      padding: 0.75em;
      background-color: black;
      color: red;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .register-container button:hover {
      background-color: brown;
      color: black;
      font-size: 1.2em;
      border: 3px solid blue;
      box-shadow: 0 0 15px 4px rgba(0, 255, 0, 0.6);
      transform: scale(1.05);
    }

    .register-container label {
      display: block;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1em;
      color: teal;
    }

    .register-container h3 {
      text-align: center;
      color: teal;
      font-size: 1em;
      margin: 1em 0 0.5em;
    }

    .register-container a {
      display: block;
      text-align: center;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-content {
      text-align: center;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      display: inline-block;
      white-space: nowrap;
      margin: 0 auto;
    }

    @keyframes letterColorChange {
      0% { color: red; }
      10% { color: black; }
      20% { color: teal; }
      30% { color: salmon; }
      40% { color: blue; }
      50% { color: green; }
      60% { color: orange; }
      70% { color: yellow; }
      80% { color: pink; }
      90% { color: seagreen; }
      100% { color: purple; }
    }

    @media (max-width: 600px) {
      .register-container {
        padding: 1.5em;
      }

      .register-container label {
        font-size: 1.5rem;
      }

      .register-container button {
        font-size: 1em;
      }

      .hero-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="background-video" playsinline>
    <source src="bgm.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Register Form -->
  <div class="register-container">
    <section id="hero">
      <div class="hero-content">
        <h1>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 0s;">R</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 0.3s;">E</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 0.6s;">G</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 0.9s;">I</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 1.2s;">S</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 1.5s;">T</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 1.8s;">E</span>
          <span style="animation: letterColorChange 3s infinite alternate; animation-delay: 2.1s;">R</span>
        </h1>
      </div>
    </section>

    <!-- register.html -->
<form action="register.php" method="post">
  <input type="text" name="name" placeholder="Enter Your Full Name" required />
  <input type="email" name="email" placeholder="Enter Your Email" required />
  <input type="tel" name="phone" placeholder="Enter Your Phone" required />
  <input type="text" name="username" placeholder="Choose a Username" required />
  <input type="password" name="password_hash" placeholder="Choose a Password" required />

  <select name="role" required style="width: 100%; padding: 0.75em; margin: 0.5em 0; border: 1px solid blue; border-radius: 5px; background: rgba(0, 0, 0, 0.8); color: green; font-size: 1em;">
    <option value="" disabled selected>Select Role</option>
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>

  <button type="submit">REGISTER</button>
</form>

  </div>
</body>
</html>
